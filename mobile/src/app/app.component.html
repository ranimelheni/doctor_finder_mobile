<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ng-container *ngIf="isLoggedIn && !isDoctor">
          <ion-item *ngFor="let item of loggedInMenuItems" button [routerLink]="item.url" routerDirection="forward" (click)="closeMenu()">
            <ion-icon [name]="item.icon" slot="start" class="theme-icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="isLoggedIn && isDoctor">
          <ion-item *ngFor="let item of doctorMenuItems" button [routerLink]="item.url" routerDirection="forward" (click)="closeMenu()">
            <ion-icon [name]="item.icon" slot="start" class="theme-icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="!isLoggedIn">
          <ion-item *ngFor="let item of loggedOutMenuItems" button [routerLink]="item.url" routerDirection="forward" (click)="closeMenu()">
            <ion-icon [name]="item.icon" slot="start" class="theme-icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>

   
    <ion-tabs *ngIf="!isDoctor">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications">
          <ion-icon name="notifications"></ion-icon>
          <ion-label>Notifications</ion-label>
          <ion-badge *ngIf="unreadCount > 0" class="notification-dot"></ion-badge>
        </ion-tab-button>
        <ion-tab-button tab="messages-list">
          <ion-icon name="chatbubble"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

    
    <ion-tabs *ngIf="isLoggedIn && isDoctor">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications">
          <ion-icon name="notifications"></ion-icon>
          <ion-label>Notifications</ion-label>
          <ion-badge *ngIf="unreadCount > 0" class="notification-dot"></ion-badge>
        </ion-tab-button>
        <ion-tab-button tab="messages-list">
          <ion-icon name="chatbubble"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
