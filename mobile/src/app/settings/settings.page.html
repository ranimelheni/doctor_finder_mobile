<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="settings-container">
    <ion-card class="settings-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Settings</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Customize your experience</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <!-- Profile Section (only when logged in) -->
          <ng-container *ngIf="isLoggedIn">
            <ion-item class="section-header">
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item button class="settings-item" routerLink="/edit-profile" >
              <ion-icon name="person-outline" slot="start" class="theme-icon"></ion-icon>
              <ion-label>Edit Profile</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" class="theme-icon"></ion-icon>
            </ion-item>
          </ng-container>

          <!-- Preferences Section -->
          <ion-item class="section-header">
            <ion-label>Preferences</ion-label>
          </ion-item>
          <ion-item class="settings-item">
            <ion-icon name="moon-outline" slot="start" class="theme-icon"></ion-icon>
            <ion-label>Dark Mode</ion-label>
            <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()" slot="end" color="primary"></ion-toggle>
          </ion-item>
          <ion-item class="settings-item">
            <ion-icon name="notifications-outline" slot="start" class="theme-icon"></ion-icon>
            <ion-label>Notifications</ion-label>
            <ion-toggle [(ngModel)]="notificationsEnabled" slot="end" color="primary"></ion-toggle>
          </ion-item>

          <!-- Account Section (only when logged in) -->
          <ng-container *ngIf="isLoggedIn">
            <ion-item class="section-header">
              <ion-label>Account</ion-label>
            </ion-item>
            <ion-item button class="settings-item" (click)="logout()">
              <ion-icon name="log-out-outline" slot="start" class="theme-icon"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ng-container>
        </ion-list>

        <!-- App Info -->
        <div class="app-info ion-text-center ion-margin-top">
          <p>Doctor Finder Tunisia</p>
          <p class="version">Version 1.0.0</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
