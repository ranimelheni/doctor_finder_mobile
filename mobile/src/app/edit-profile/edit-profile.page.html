<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="first_name" type="text"></ion-input>
      <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
    </ion-item>
    <ion-text color="danger" *ngIf="editProfileForm.get('first_name')?.touched && editProfileForm.get('first_name')?.hasError('required')">
      First name is required.
    </ion-text>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="last_name" type="text"></ion-input>
      <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
    </ion-item>
    <ion-text color="danger" *ngIf="editProfileForm.get('last_name')?.touched && editProfileForm.get('last_name')?.hasError('required')">
      Last name is required.
    </ion-text>

   
    <ion-item button (click)="togglePasswordFields()">
      <ion-label>Change Password</ion-label>
      <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
      <ion-icon [name]="showPasswordFields ? 'chevron-up-outline' : 'chevron-down-outline'" slot="end"></ion-icon>
    </ion-item>

   
    <ng-container *ngIf="showPasswordFields">
     
      <ion-item>
        <ion-label position="floating">Old Password</ion-label>
        <ion-input formControlName="old_password" type="password"></ion-input>
      </ion-item>

     
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm New Password</ion-label>
        <ion-input formControlName="confirm_password" type="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="editProfileForm.get('confirm_password')?.touched && editProfileForm.hasError('mismatch')">
        Passwords do not match.
      </ion-text>
    </ng-container>

    <ng-container *ngIf="isDoctor">
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city" type="text"></ion-input>
        <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
      </ion-item>
      <ion-text color="danger" *ngIf="editProfileForm.get('city')?.touched && editProfileForm.get('city')?.value && editProfileForm.get('city')?.value.trim() === ''">
        City cannot be empty if provided.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
        <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
        <ion-icon name="pencil-outline" slot="end" color="primary"></ion-icon>
      </ion-item>
    </ng-container>

    <ion-button expand="block" type="submit" [disabled]="editProfileForm.invalid">Update Profile</ion-button>
  </form>
</ion-content>
